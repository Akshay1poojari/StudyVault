
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're Offline - LearnAnywhere</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f1f5f9;
      color: #334155;
    }
    .container {
      max-width: 500px;
      padding: 40px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
      color: #0ea5e9;
    }
    p {
      margin-bottom: 24px;
      line-height: 1.6;
    }
    .icon {
      width: 64px;
      height: 64px;
      margin-bottom: 24px;
      color: #0ea5e9;
    }
    .button {
      background-color: #0ea5e9;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m-3.536-3.536a3 3 0 010-5.656m-3.536 9.192a9 9 0 010-12.728m3.536 3.536a3 3 0 010 5.656" />
    </svg>
    <h1>You're currently offline</h1>
    <p>Don't worry! You can still access your downloaded courses and continue learning without an internet connection.</p>
    <a href="/" class="button">Go to Your Courses</a>
  </div>
  <script>
    // Check for internet connection periodically
    function checkConnection() {
      if (navigator.onLine) {
        window.location.href = '/';
      }
    }
    
    // Check connection every 5 seconds
    setInterval(checkConnection, 5000);
    
    // Also check when the window gets focus
    window.addEventListener('focus', checkConnection);
  </script>
</body>
</html>
